repos:
-   repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
    -   id: black
        entry: bash -c "black; reorder-python-imports"
        additional_dependencies: [reorder-python-imports]

# -   repo: https://github.com/asottile/reorder-python-imports
